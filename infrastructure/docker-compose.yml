services:
  postgres:
    image: postgres:16
    container_name: campusdash-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: campusdash
      POSTGRES_PASSWORD: campusdash
      POSTGRES_DB: campusdash
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: campusdash-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
volumes:
  postgres-data:
  redis-data:
